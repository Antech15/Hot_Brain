<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="profile-picture.jpg" alt="Profile Picture">
        </div>
        <div class="user-info">
            <h1>{{username}}</h1>
            <p>{{name}}</p>
            <p>{{lastname}}</p>
        </div>
        <div class="bio">
            <h2>Bio</h2>
            <p>{{bio}}</p>
        </div>
    </div>
</body>
</html>
