<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login | hotBrain</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 shadow fixed-top">
            <div class="container">
                <a href="{{ url_for('index') }}" class="navbar-brand text-danger">hot<span class="text-warning">Brain</span></a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <!--
                        <li class="nav-item">
                            <a href="#learn" class="nav-link">Videos</a>
                        </li>-->
                        <li class="nav-item">
                            <a href="{{ url_for('connect') }}" class="nav-link">Connect</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('login') }}" class="nav-link active">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="bg-dark text-light align-items-center justify-content-center vh-100 p-5">
            <div class="container">
                <div class="pt-5 pb-2 text-center">
                    <h1>Login</h1>
                </div>
                
                <form method="POST" action="">
                    <div class="form-group">
                        <!--<label for="exampleInputEmail1">Username</label>-->
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Username">
                        <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                    </div>
                    <div class="form-group">
                        <!--<label for="exampleInputPassword1">Password</label>-->
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-danger mb-2">Login</button>

                    {{form.hidden_tag()}}
                    {{form.username}}
                    {{form.password}}
                    {{form.submit}}
                </form>
                
                <a href="{{url_for('signup')}}">Don't have an account? Sign Up!</a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
