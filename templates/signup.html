<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up | hotBrain</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 shadow fixed-top">
            <div class="container">
                <a href="{{ url_for('index') }}" class="navbar-brand text-danger">hot<span class="text-warning">Brain</span></a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <!--
                        <li class="nav-item">
                            <a href="#learn" class="nav-link">Videos</a>
                        </li>
                        -->
                        <li class="nav-item">
                            <a href="{{ url_for('connect') }}" class="nav-link">Connect</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('login') }}" class="nav-link">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="bg-dark text-light text-center align-items-center vw-100 vh-100 p-5">
            <div class="container">
                <img class="logo pt-5 pb-5" src="/static/pics/logo.png"/>
                <div class="">
                    <div class="container pb-3">
                        <h3>SIGN UP AND START MATCHING!</h3>
                        
                        
                    </div>
                    
                    <form method="POST" action="">
                        {{form.hidden_tag()}}
                        {{form.username}}
                        {{form.email}}
                        {{form.password}}
                        {{form.submit}}
                    </form>
                    <a href="{{url_for('login')}}">Already have an account? Login!</a>
                </div>
            </div>
        </div>

    </body>
</html>
