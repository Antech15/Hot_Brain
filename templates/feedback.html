<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .feedback-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        textarea {
            width: 100%;
            resize: vertical;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h2>ðŸ‘‹ Help us improve <span></span></h2>
        <form id="feedback-form">
            <label for="like">What do you like about HotBrain?</label>
            <textarea id="like" name="like" rows="4" ></textarea>
    
            <label for="improve">What would you like to see improved?</label>
            <textarea id="improve" name="improve" rows="4"></textarea>
    
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    </body>
</body>
</html>
